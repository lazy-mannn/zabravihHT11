{% extends "myapp/base.html" %}

{% load static %}
{% block title %}Timer{% endblock %}

{% block content %}
    <h2 id="title">Do it...Press the button</h2>
    <div id="container">
        <h1 id="timer">05:00</h1>
        <button id="timer-button" onclick=startTimer()>Start timer</button>
    </div>
{% endblock %}
{% block script %} <script src="{% static 'js/countdown.js' %}"></script>{% endblock  %}
{% block style %} <link rel="stylesheet" href="{% static "css/styles.css" %}">{% endblock  %}
